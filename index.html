<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Culture Data Inventory Tracker" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button id="go-home-btn" class="btn primary-btn">Go to Principale</button>
        
        <div class="sheet-selector">
          <div>
           
            <select id="sheet-select" class="select">
              <option value="https://script.google.com/macros/s/AKfycbyqlhUI8w1jMplhymR4q--G0Jid6U35Kajhclsmiz_7cROs2S3jRIVbLlCp87IV9nIt/exec">CEBOLLINO</option>

            </select>
          </div>
          <button id="add-data-btn" class="btn primary-btn">Add Data</button>
        </div>
      </div>

      <!-- Form container, initially hidden -->
      <div id="form-container" class="form-container hidden">
        <form id="inventory-form" class="inventory-form">
          <div class="form-header">
            <div class="date-picker">
              <label for="date-input" class="label">Date:</label>
              <input type="date" id="date-input" class="input" required />
            </div>
            
            <button type="button" id="add-row-btn" class="btn outline-btn">
              <span class="icon">+</span> 
            </button>
          </div>

          <div class="table-container">
            <div class="table-header">
              <div>PARCELLES</div>
              <div>FINI/BRUT</div>
              <div>TOTAL BRUT</div>
              <div>TOTAL FINI</div>
              <div>SUPERFICIE</div>
              <div>COUPE</div>
              <div></div>
            </div>
            
            <div id="form-rows" class="form-rows">
              <!-- Form rows will be added here -->
            </div>
          </div>

          <div class="form-actions">
            <button type="button" id="cancel-btn" class="btn outline-btn">Annuler</button>
            <button type="submit" class="btn primary-btn">Envoyer</button>
          </div>
        </form>
      </div>

      <!-- Table container -->
      <div id="data-table-container" class="data-table-container">
        <!-- Data table will be rendered here -->
      </div>
    </div>

    <!-- Toast container for notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="utils.js"></script>
    <script src="inventory.js"></script>
  </body>
</html>
